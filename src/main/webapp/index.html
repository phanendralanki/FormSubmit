<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>
<style>
	.container{
		width:30%;
		border: 1px solid black;
		margin:auto;
		padding:20px;
		font-size:20px;
	}
	#myform table tr td input{
		font-size: 20px;
	}
</style>
</head>
<body>
	<div class="container">
		<h1>My Form</h1>
		
		<form action="RegisterServlet" method="post" id="myform">
		
		<table>
		<tr>
			<td>Enter your Name: </td>
			<td><input type="text" name="user_name" placeholder="Enter here"/></td>
			
		</tr>
		<tr>
			<td>Enter your Password: </td>
			<td><input type="password" name="user_password" placeholder="Enter your password"/></td>
			
		</tr>
		<tr>
			<td>Enter your Email: </td>
			<td><input type="email" name="user_email" placeholder="Enter here"/></td>
			
		</tr>
		<tr>
			<td>Select Gender: </td>
			<td><input type="radio" name="user_gender"/> Male  &nbsp; 
			<input type="radio" name="user_gender"/> Female
			</td>
		</tr>
		
		<tr>
			<td>Select your course:</td>
			<td>
			<select name="user_course">
				<option value="IT">IT</option>
				<option value="Cse">CSE</option>
				<option value="MECH">MECH</option>
				<option value="CIVIL">CIVIL</option>
				<option value="ECE">ECE</option>
				<option value="EEE">EEE</option>
				</select>
			 </td>
			
		</tr>
		
		<tr>
		<td style="text-align:right;">
			<input type="checkbox" value="checked" name="condition">
		</td>
		<td>
			Agree terms and conditions
		</td>
		</tr>
		
		<tr>
		<td>
			<button type="submit">Register</button>
			<button type="reset">Reset</button>
			</td>
		</tr>
		
		</table>
		
		</form>
	</div>
</body>
</html>
